<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webassembly demo</title>
  </head>
  <body>
    <div id="title">
      <h1>Web assembly demo</h1>
      <div id="dropZone" class="dropzone">
        <p>Drag the data.json file to here for processing</p>
      </div>
    </div>
    <div id="controls">
      <h2>Price range</h2>
      <div id="price-controls">
        <div class="price-container">
          <label for="minimumPriceRangeInput">Minimum price</label>
          <input
            id="minimumPriceRangeInput"
            type="range"
            min="0"
            max="3300"
            step="10"
            value="0"
          />
          <p id="minimumPrice">0</p>
        </div>
        <div class="price-container">
          <label for="maximumPriceRangeInput">Maximum price</label>
          <input
            id="maximumPriceRangeInput"
            type="range"
            min="0"
            max="3300"
            step="10"
            value="3300"
          />
          <p id="maximumPrice">3300</p>
        </div>
      </div>
      <h2>Country filter</h2>
      <div id="countriesContainer"></div>
    </div>
    <div class="side-by-side">
      <div>
        <h2>JS Processing</h2>
        <h2>Log</h2>
        <div id="logContainerJs" class="log-container"></div>
        <h2>Image</h2>
        <div id="cloudContainerJs" class="cloud-container"></div>
      </div>
      <div>
        <h2>WASM Processing</h2>
        <h2>Log</h2>
        <div id="logContainerWasm" class="log-container"></div>
        <h2>Image</h2>
        <div id="cloudContainerWasm" class="cloud-container"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
